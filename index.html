<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <title>Плюшевые игрушки</title>
</head>
<body>
  <header class="header">

      </div>
    </section>
  </main>
<div class="popup" id="popup" aria-hidden="true">
    <button id="popup_close" aria-label="Закрыть">✖</button>

    <div id="popup_container">
      <h2 class="popup__title">Ваша корзина</h2>
      <div id="popup_product_list" class="popup__list"></div>

      <div class="popup__summary">
        <div>Итого: <strong id="popup_cost">0 ₽</strong></div>
        <div class="popup__actions">
          <button id="checkout_btn" class="btn">Оформить заказ</button>
          <button id="clear_btn" class="btn btn--muted">Очистить</button>
        </div>
      </div>
    </div>
</div>

  <!-- Модальное окно формы заказа -->
<div class="modal" id="order_modal" aria-hidden="true">
  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="order_title">
    <button class="modal__close" id="order_close" aria-label="Закрыть">✖</button>
    <h3 id="order_title">Оформление заказа</h3>

    <form id="order_form" class="order_form" novalidate>
      <label>
        Имя
        <input type="text" name="firstName" id="firstName" required />
      </label>
      <label>
        Фамилия
        <input type="text" name="lastName" id="lastName" required />
      </label>
      <label>
        Адрес доставки
        <input type="text" name="address" id="address" required />
      </label>
      <label>
        Телефон
        <input type="tel" name="phone" id="phone" placeholder="+7 900 000-00-00" required />
      </label>

      <div class="order_form__actions">
        <button type="submit" class="btn">Создать заказ</button>
        <button type="button" class="btn btn--muted" id="order_cancel">Отмена</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
